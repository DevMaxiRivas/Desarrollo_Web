<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="../normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Salsa&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/62ea397d3a.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="flex-container">
            <form class="form">
                <div class="form__section">
                    <input type="email" class="form__input" placeholder="Escribe el Email">
                </div>
                <div class="form__section">
                    <input type="text" class="form__input" placeholder="Escribe el Asunto">
                </div>
                <div class="form__section">
                    <textarea class="form__input" placeholder="Escriba su mensaje"></textarea>
                </div>
                <div class="form__section">
                    <input type="submit" class="form__input">
                </div>
            </form>
            <div class="form-img">
                <div class="img-container">
                    <div>
                        <img src="https://assets.stickpng.com/thumbs/580b57fcd9996e24bc43c325.png" alt="pikachu">
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
