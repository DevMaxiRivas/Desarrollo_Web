<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>ajax</title>
</head>
<body>
    <button type="button" class="btn btn-primary" id="leer" >Leer</button>
    <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
    <script>
    $(document).ready(function () {
        $("#leer").click(function (e) { 
            e.preventDefault();
            $.get("http://localhost/TPFinal/api.php/customer/id?id=ALFKA",function(data,textStatus,jqXHR){    // Peticion get que obtiene el contenido de la URI que mandamos de la funcion 
                console.log(data);
                console.log(textStatus);
                console.log(jqXHR);
            });
        });
    })

    </script>
</body>
</html>
