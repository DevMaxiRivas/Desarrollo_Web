<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Formularios</title>
</head>
<body>
	<h1>Formularios</h1>
	<form>
		<input type="text" required="">
		<input type="password">
		<input type="number">
		<input type="email">
		<input type="color">
		<input type="range" min="1" max="5">
		<input type="date">
		<input type="button" value="Nombre del Boton">
		<input type="time">
		<input type="submit">
	</form>
</body>
</html>
