<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 style="text-align: center;">Ir a ver la Consola</h1>
    <script>
        // script que modela el uso de las promesas
        class Persona{
            constructor(nombre, instagram){
                this.nombre = nombre;
                this.instagram = instagram;
            }
        }

        const data = [
            ["Person1", "@us1"],
            ["Person2", "@us2"],
            ["Person3", "@us3"],
            ["Person4", "@us4"]
        ];

        personas = [];
        for(const persona of data){
            personas.push(new Persona(persona[0],persona[1]));
        }
        console.log(personas);
        const obtenerPersona = (id) => {
            return new Promise((resolve,reject)=>{
                if(personas[id] == undefined){
                    reject("No se ha encontrado la persona");
                } else {
                    resolve(personas[id]);
                }
            });
        }

        const obtenerInstagram = (id) => {
            return new Promise((resolve,reject)=>{
                if(personas[id].instagram == undefined){
                    reject("No se ha encontrado el instagram");
                } else {
                    resolve(personas[id].instagram);
                }
            });
        }

        let id = 1;

        obtenerPersona(id).then((persona) => {
            console.log(persona.nombre);
            return obtenerInstagram(id);
        }).then((instagram) => {
            console.log(instagram);
        }).catch((e)=>{
            console.log(e);
        });


    </script>
</body>
</html>
