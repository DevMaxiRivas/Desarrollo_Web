<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario con Script</title>
</head>
<body>

<h2>Formulario</h2>

<form id="miFormulario">
    <!-- Campo de fecha actual (solo lectura) -->
    <label for="fechaActual">Fecha Actual:</label>
    <input type="text" id="fechaActual" readonly>
    <br>

    <!-- Desplegable con opción de ingresar texto -->
    <label for="opcionesDesplegable">Selecciona una opción:</label>
    <select id="opcionesDesplegable" onchange="mostrarCampoTexto()">
        <option value="opcion1">Opción 1</option>
        <option value="opcion2">Opción 2</option>
        <option value="otraOpcion">Otra Opción (Ingresar texto)</option>
    </select>
    <br>

    <!-- Campo de texto (visible solo si se elige "Otra Opción") -->
    <div id="campoTextoContainer" style="display:none;">
        <label for="campoTexto">Texto:</label>
        <input type="text" id="campoTexto">
    </div>
    <br>

    <!-- Desplegables relacionados -->
    <label for="desplegable1">Desplegable 1:</label>
    <select id="desplegable1">
        <option value="opcionA">Opción A</option>
        <option value="opcionB">Opción B</option>
    </select>
    <br>

    <label for="desplegable2">Desplegable 2:</label>
    <select id="desplegable2">
        <option value="opcionX">Opción X</option>
        <option value="opcionY">Opción Y</option>
    </select>
    <br>

    <!-- Selección que habilita un botón -->
    <label for="seleccionBoton">Selecciona para habilitar el botón:</label>
    <input type="checkbox" id="seleccionBoton" onchange="habilitarBoton()">
    <br>

    <!-- Botón habilitado/deshabilitado -->
    <button type="button" id="miBoton" disabled>Enviar</button>
</form>

<script>
    // Función para cargar la fecha actual
    function cargarFechaActual() {
        var fechaActual = new Date();
        var fechaFormato = fechaActual.getDate() + '/' + (fechaActual.getMonth() + 1) + '/' + fechaActual.getFullYear();
        document.getElementById('fechaActual').value = fechaFormato;
    }

    // Función para mostrar/ocultar el campo de texto
    function mostrarCampoTexto() {
        var desplegable = document.getElementById('opcionesDesplegable');
        var campoTextoContainer = document.getElementById('campoTextoContainer');

        if (desplegable.value === 'otraOpcion') {
            campoTextoContainer.style.display = 'block';
        } else {
            campoTextoContainer.style.display = 'none';
        }
    }

    // Función para habilitar/deshabilitar el botón
    function habilitarBoton() {
        var seleccionBoton = document.getElementById('seleccionBoton');
        var miBoton = document.getElementById('miBoton');

        if (seleccionBoton.checked) {
            miBoton.disabled = false;
        } else {
            miBoton.disabled = true;
        }
    }

    // Cargar la fecha actual al cargar la página
    cargarFechaActual();
</script>

</body>
</html>
